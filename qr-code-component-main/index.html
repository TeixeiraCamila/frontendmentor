<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="./assets/style.css">

  <title>Frontend Mentor | QR code component</title>

</head>

<body class="bg-[#D5E1EF] text-white grid justify-items-center h-dvh items-center">

  <main>
    <div class="card flex flex-col w-[320px] p-[16px] bg-[#FFFFFF] rounded-[20px]">
      <div class="card__img rounded-[10px] overflow-hidden mb-[8px]">
        <img src="./assets/images/image-qr-code.png" alt="">
      </div>
      <div class="card__content p-[16px]">
        <h1 class="text-[#1F314F] text-[22px] font-[700] text-center mb-[16px]">
          Improve your front-end skills by building projects
        </h1>
        <p class="text-[#7D889E] text-[15px] font-[400] text-center">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
  </main>

  <footer class="attribution text-[#7D889E] text-[15px] font-[400]">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Camila</a>.
  </footer>
</body>

</html>
